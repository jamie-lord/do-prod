<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="icon" data-emoji="📋" type="image/png">
    <script async src="js/emoji-favicon.js"></script>
    <title>Do</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
    <app>
        <div class="loading"></div>
    </app>

    <script defer src="js/fontawesome-all.min.js"></script>
    <script type="text/javascript" src="js/filesaver-1.3.2.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.getFromLocal = (key) => {
            return localStorage[key];
        };

        window.storeInLocal = (key, data) => {
            localStorage[key] = data;
            return true;
        };

        window.saveToFile = (content) => {
            var file = new File(content, 'do-' + new Date().toISOString() + '.txt', {
                type: "text/plain;charset=utf-8"
            });
            saveAs(file);
            return true;
        };

        window.getFromLocal = (key) => {
            return localStorage[key];
        };

        window.reload = () => {
            location.reload();
            return true;
        };

        window.focusOnInputField = () => {
            document.getElementById("taskTextArea").focus();
            return true;
        };

        window.addEventListeners = async () => {
            document.getElementById('import-button').addEventListener('change', async function () {
                let file = this.children[0].files[0];
                let reader = new FileReader();
                reader.onloadend = async function callback(e) {
                    let result = e.target.result;
                    const assemblyName = 'Do';
                    const namespace = 'Do.Pages';
                    const typeName = 'Index';
                    const methodName = 'Import';

                    const importMethod = Blazor.platform.findMethod(
                        assemblyName,
                        namespace,
                        typeName,
                        methodName
                    );

                    let data = Blazor.platform.toDotNetString(result);

                    Blazor.platform.callMethod(importMethod, null, [data]);
                };
                reader.readAsText(file);
            });

            document.getElementById("taskTextArea").addEventListener("keyup", function (event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    document.getElementById("addItemButton").click();
                }
            });

            return true;
        };
    </script>
</body>
</html>
